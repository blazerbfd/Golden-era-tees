<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Era Tees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Golden Era Tees</h1>
        <p>Retro Tees from the 80s, 90s & 00s</p>
    </header>
    
    <section class="hero">
        <h2>Wear the Golden Era</h2>
        <p>Discover rare and iconic vintage T-shirts</p>
        <button>Shop Now</button>
    </section>
    
    <section class="featured">
        <h2>Featured Tees</h2>
        <div class="product-grid">
            <div class="product">
                <img src="tee1.jpg" alt="Vintage Rock Tee">
                <p>Vintage Rock Band Tee</p>
            </div>
            <div class="product">
                <img src="tee2.jpg" alt="90s Cartoon Tee">
                <p>90s Cartoon Classic</p>
            </div>
            <div class="product">
                <img src="tee3.jpg" alt="Hip-Hop Legend Tee">
                <p>Hip-Hop Legend Print</p>
            </div>
        </div>
    </section>
    
    <section class="newsletter">
        <h2>Stay Updated</h2>
        <p>Sign up for exclusive drops and discounts</p>
        <input type="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </section>
    
    <footer>
        <p>Follow us: Instagram | Facebook | Twitter</p>
    </footer>
</body>
</html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
